<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Display of Pictures</title>
    <style>
        .scrolling-images {
            display: flex;
            overflow: hidden;
            width: 500px; /* Adjust the width to fit your layout */
            height: 300px; /* Adjust the height to fit your layout */
        }

        .scrolling-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes shiftImages {
            0% {
                transform: translateX(0%);
            }
            16.67% {
                transform: translateX(100%);
            }
            33.34% {
                transform: translateX(200%);
            }
            50% {
                transform: translateX(300%);
            }
            66.67% {
                transform: translateX(200%);
            }
            83.34% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0%);
            }
        }
    </style>
</head>
<body>
<div class="scrolling-images">
    <img src="Images/OSS_Amazing1.png" alt="Image 1">
    <img src="Images/Promotion.jpg" alt="Image 2">
    <img src="Images/drone_shipping.jpg" alt="Image 3">
    <!-- Add more image tags as needed -->
</div>

<script>
    const scrollingImages = document.querySelector('.scrolling-images');

    function shiftImages() {
        scrollingImages.style.animationDuration = '18s'; // Adjust the duration as desired
        scrollingImages.style.animationIterationCount = 'infinite';
        scrollingImages.style.animationTimingFunction = 'steps(6)';
        scrollingImages.style.animationName = 'shiftImages';
    }

    shiftImages();
</script>
</body>
</html>
